<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="pannel-left">
        <section id="profile-photo" onclick="photoClickHandle()">
            <p id="profile-photo-text">Drag and drop your photo here</p>
            <input type="file" id="profile-photo-input">
        </section>

        <section id="profile-info">
            <div>
                <h3>ФИО:</h3>
                <input type="text" name="" id="fio" pattern="/\S+\s\S+\s\S+/">
            </div>
            <div>
                <h3>Дата рождения:</h3>
                <input type="date" name="" id="year-of-birth">
            </div>
            <div>
                <h3>Номер телефона:</h3>
                <input type="tel" name="" id="phone" pattern="/\d{3}-\d{2}-\d{2}/" >
            </div>
            <div>
                <h3>E-mail:</h3>
                <input type="email" name="" id="mail" pattern="/\S+@\S+\.\S+/" >
            </div>
        </section>
    </div>
    <div class="pannel-right">
        <div id="add-button">
            add
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
